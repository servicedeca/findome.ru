<!DOCTYPE html>
<html class="chrome">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="960px">
    <title>Mortgage</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.1.7/css/ion.rangeSlider.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.1.7/css/ion.rangeSlider.skinHTML5.min.css" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="wrapper">
    <header>
      <div class="container">
        <a href="http://novosibirsk.findome.ru">
          <img class="logo" src="http://novosibirsk.findome.ru/sites/all/themes/realty_theme/images/logotip.svg" alt="">
        </a>
        <div class="menu-list">
          <li><a href="http://novosibirsk.findome.ru/search/">ПОДБОР КВАРТИР</a></li>
          <li><a href="http://novosibirsk.findome.ru/complexes">НОВОСТРОЙКИ</a></li>
          <li><a href="http://novosibirsk.findome.ru/developers">ЗАСТРОЙЩИКИ</a></li>
          <li><a href="http://novosibirsk.findome.ru/mortgage">ИПОТЕКА</a></li>
        </div>
      </div>
    </header>
      <div class="content">
        <div class="container">
        <h1>Рассчитайте вашу ипотеку</h1>

        <div class="col-xs-6 calculate-issue">

          <div class="check-line">
            <input id="area" type="checkbox" name="check">
            <label title="Ставка по кредиту ниже на 1%" for="area">Площадь квартиры более 65 м<sup>2</sup></label><br>
          </div>

          <div class="check-line">
            <input id="vtbcard" type="checkbox">
            <label title="Ставка по кредиту снижена" for="vtbcard">Я получаю зарплату на карту ВТБ</label><br>
          </div>

          <div class="check-line">
            <input id="twodoc" type="checkbox">
            <label for="twodoc">Я готов предоставить только два документа</label><br>
          </div>


          <div class="row">
            <div class="ion-item">
              <label>Стоимость квартиры</label>
              <input type="text" id="app_cost" name="example_name" value="" />
            </div>

            <div class="slider-result">
              <p id="result-app_cost"></p><span>&#8381;</span>
            </div>

          </div>

          <div class="row">
            <div class="ion-item">
              <label for="paste">Первоначальный взнос</label>
              <input type="text" id="paste" name="example_name" value="" />
            </div>

          <div class="slider-result">
            <p class="result" id="result-paste"></p><span>&#8381;</span>
          </div>

          </div>

          <div class="row">
            <div class="ion-item">
              <label for="period">Срок ипотеки</label>
              <input type="text" id="period" name="example_name" value="" />
            </div>
            <div class="slider-result">
              <p class="result" id="result-period"></p><span>год/лет</span>
            </div>
          </div>

        </div>

        <div class="col-xs-6 result-issue">

          <label>РАЗМЕР КРЕДИТА:</label>
          <p id="sizeCredit"></p>

          <div class='devider'></div>

          <label>ЕЖЕМЕСЯЧНЫЙ ПЛАТЕЖ:</label>
          <p id="post_period"></p>

          <div class='devider'></div>

          <label>НЕОБХОДИМЫЙ ЕЖЕМЕСЯЧНЫЙ ДОХОД:</label>
          <p id="must_payment"></p>

          <div class='devider'></div>

          <label>СТАВКА ПО КРЕДИТУ:</label>
          <p id="paste_current"></p>

          <a href="" class="call-button" data-toggle="modal" data-target=".call-modal">Заполнить заявку</a>

        <div/>

        </div>
        <div class="footer">
        </div>
      </div>
    </div>


    <div class="modal fade call-modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true" id="myModal">
      <div class="container container-modal-city zero-padding">
        <button type="button" class="close close-modal" data-dismiss="modal" aria-hidden="true">
          <img src="img/closem.svg">
        </button>
        <h2>Заявка на ипотечный кредит</h2>
        <form id="callform">
          <div class="col-xs-12 modal-box">
            <div class="row">
              <label for="surname">Фамилия*</label>
              <input type="text" id="surname" name="Фамилия" value="" required>
            </div>
            <div class="row">
              <label for="name">Имя*</label>
              <input type="text" id="name" name="Имя" required>
            </div>
            <div class="row">
              <label for="patronymic">Отчество</label>
              <input type="text" id="patronymic" name="Отчество">
            </div>
            <div class="row">
              <label for="phone">Мобильный телефон*</label>
              <input type="text" id="phone" name="Телефон" required>
            </div>
            <div class="row">
              <label for="email">E-mail</label>
              <input type="text" id="email" name="Почта">
            </div>

						<input type="hidden" name="admin_email" value="kisarinnikita@yandex.ru">
						<input type="hidden" name="Форма" value="Запись на ипотеку">

            <div class="row">
              <p>После отправки заявки вам перезвонит сотрудник банка, проконсультирует и примет недостающие данные по телефону.</p>
              <input type="checkbox" id="agree" required=""/>
              <label for="agree">Я соглашаюсь с условиями использования персональных данных</label>
              <input type="submit" value="Отправить">
            </div>
          </div>

        </form>
      </div>
    </div>



    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.1.7/js/ion.rangeSlider.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
